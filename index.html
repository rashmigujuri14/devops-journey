<!DOCTYPE html>
<html>
<head>
<title>DevOps Dashboard</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #0f172a;
  color: #e2e8f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #111827;
  padding: 40px;
  border-radius: 16px;
  width: 420px;
  box-shadow: 0 0 25px rgba(0,0,0,0.7);
  text-align: center;
}

h1 {
  margin-bottom: 10px;
  color: #38bdf8;
}

.status {
  margin-top: 15px;
  padding: 10px;
  border-radius: 8px;
  background: #1f2937;
}

button {
  margin-top: 20px;
  padding: 12px 26px;
  border: none;
  border-radius: 8px;
  background: #22c55e;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #16a34a;
}

#result {
  margin-top: 15px;
  font-weight: bold;
  color: #a7f3d0;
}
</style>
</head>

<body>

<div class="card">
  <h1>üñ• DevOps Dashboard</h1>

  <div class="status">
    System Status Monitor
  </div>

  <button onclick="check()">Check Backend Health</button>

  <div id="result">Waiting for response...</div>
</div>

<script>
function check() {
  fetch('/api')
    .then(res => res.json())
    .then(data => {
      document.getElementById("result").innerText = data.message;
    })
    .catch(() => {
      document.getElementById("result").innerText = "‚ùå Backend unreachable";
    });
}
</script>

</body>
</html>
